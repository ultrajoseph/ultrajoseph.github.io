{%- assign animation = false -%}
{%- if page.home_style == 'animation' -%}
 {%- assign animation = true -%}
{%- endif -%}

<div class="arlo_tm_section" id="about">

    <div class="arlo_tm_about_wrap_all">
        <div class="arlo_tm_about">
            <div class="container">
                <div class="arlo_title_holder">
                    <span>Alright Alright Alright</span>
                    <h3>McConnaugh-logue</h3>
                </div>
                <div class="about_inner">
                    <div class="{%- if animation -%}leftbox wow fadeInLeft {%- else -%}leftbox {%- endif -%}" {%- if animation -%}data-wow-duration="0.8s"{%- endif -%}>
                        <div class="about_image_wrap parallax" data-relative-input="true">
                            <div class="image layer" data-depth="0.1">
                                <img src="{{ 'img/about/550x650.jpg' | relative_url }}" alt="" />
                                <div class="inner" data-img-url="{{ 'img/about/2.jpg' | relative_url }}"></div>
                            </div>
                        </div>
                    </div>
                    <div  class="{%- if animation -%}rightbox wow fadeInRight {%- else -%} rightbox {%- endif -%}" {%- if animation -%}data-wow-duration="0.8s"{%- endif -%} >
                        <div class="about_title">
                            <h3>_
                                <span class="arlo_tm_animation_text_word"></span>
                            </h3>
                        </div>
                        <div class="text">
                            <p>
                                <span>{{ site.first_name }} {{ site.last_name }}</span>.
                               {{ site.user_intro }}
                            </p>
                        </div>
                        <div class="about_short_contact_wrap">
                            <ul>
                            </ul>
                        </div>
                        <div class="buttons">
                            <ul>
                                <li><a href="{{ site.cv_download_link }}"><span>Go Fund Me</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
